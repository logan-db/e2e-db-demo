# The main job for e2e_db_demo.
# This job runs e2e_db_demo_pipeline on a schedule.
resources:
  jobs:
    e2e_db_demo_job:
      name: e2e_db_demo_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - logan.rupert@databricks.com

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.e2e_db_demo_pipeline.id}
        
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
                min_workers: 1
                max_workers: 4
